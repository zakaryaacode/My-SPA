<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض نماذج 3D و AR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* تنسيق مشغل الـ 3D */
        model-viewer {
            width: 100%;
            height: 300px;
            background-color: #eee;
        }

        .info {
            padding: 15px;
            text-align: center;
        }

        .info h3 {
            margin: 10px 0;
            color: #444;
        }

        /* زر الـ AR المخصص */
        .ar-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        /* تنبيه للمستخدمين إذا كان الجهاز لا يدعم AR */
        #ar-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
    </style>
</head>
<body>

    <h1>معرض العناصر ثلاثية الأبعاد (AR)</h1>

    <div class="container">
        
        <div class="card">
            <model-viewer 
                src="waffel-v1.glb" 
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                camera-controls 
                poster="poster1.webp" 
                shadow-intensity="1" 
                auto-rotate>
                <button slot="ar-button" class="ar-button">عرض في واقعك المعزز ✨</button>
            </model-viewer>
            <div class="info">
                <h3>العنصر الأول</h3>
                <p>وصف مختصر للمنتج أو العنصر الأول هنا.</p>
            </div>
        </div>

      <div class="card">
    <model-viewer 
        src="waffel-v1.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        poster="poster2.webp" 
        shadow-intensity="1" 
        auto-rotate
    
        environment-image="neutral" 
        exposure="1.5" 
        shadow-softness="1">
        
        <button slot="ar-button" class="ar-button">عرض في واقعك المعزز ✨</button>
        
    </model-viewer>
    <div class="info">
        <h3>العنصر الثاني</h3>
        <p>وصف مختصر للمنتج (مع إضاءة محسنة).</p>
    </div>
</div>

        <div class="card">
            <model-viewer 
                src="model3.glb" 
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                camera-controls 
                poster="poster3.webp" 
                shadow-intensity="1" 
                auto-rotate>
                <button slot="ar-button" class="ar-button">عرض في واقعك المعزز ✨</button>
            </model-viewer>
            <div class="info">
                <h3>العنصر الثالث</h3>
                <p>وصف مختصر للمنتج أو العنصر الثالث هنا.</p>
            </div>
        </div>

        <div class="card">
            <model-viewer 
                src="model4.glb" 
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                camera-controls 
                poster="poster4.webp" 
                shadow-intensity="1" 
                auto-rotate>
                <button slot="ar-button" class="ar-button">عرض في واقعك المعزز ✨</button>
            </model-viewer>
            <div class="info">
                <h3>العنصر الرابع</h3>
                <p>وصف مختصر للمنتج أو العنصر الرابع هنا.</p>
            </div>
        </div>

    </div>

</body>
</html>
